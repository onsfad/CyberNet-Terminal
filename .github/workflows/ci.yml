name: CI/CD - cybernet-terminal

# Trigger the workflow on push or pull request to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cybernet-terminal:latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Compile Java code
      - name: Compile Java
        run: mvn compile

      # Build Java project
      - name: Build Java project with Maven
        run: mvn clean package -DskipTests

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Get version from Git commit
      - name: Set image tag
        id: vars
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE_NAME:${IMAGE_TAG} -t $DOCKER_IMAGE_NAME:latest .

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE_NAME:${IMAGE_TAG}
          docker push $DOCKER_IMAGE_NAME:latest
